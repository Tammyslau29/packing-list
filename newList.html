<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo right">Packing List</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="newList.html">New List +</a></li>
                    <li><a href="database.html">My Items</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="formBody">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="listTitle" type="text" class="validate">
                        <label for="listTitle">List Title</label>
                    </div>
                    <div class="col s12">
                        <div class="input-field inline">
                            <input type="date" id="tripDate" class="datepicker">
                            <label for="tripDate">Trip Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="destination" class="autocomplete">
                                    <label for="destination">Destination</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="autocomplete-input" class="autocomplete">
                                    <label for="autocomplete-input">Add Item to List</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
<script src="list.js"></script>
</html>
